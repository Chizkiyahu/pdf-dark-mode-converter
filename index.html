<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Dark Mode Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.11.0/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }
        .notice {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbb;
        }
        .file-input {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        canvas {
            border: 1px solid white;
            margin-top: 10px;
            width: 100%;
        }
        #progressContainer {
            width: 80%;
            max-width: 400px;
            background-color: #222;
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            text-align: center;
        }
        #progressBar {
            height: 20px;
            background-color: #007bff;
            width: 0;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        #progressText {
            margin-top: 5px;
            color: white;
            font-weight: bold;
        }
        #downloadBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notice">
            ðŸ”’ This tool runs completely on your device. No data is uploaded or sent to any server. Your privacy is 100% protected.
        </div>
        <h1>PDF Dark Mode Converter</h1>
        <label for="fileInput" class="custom-file-upload">Choose PDF File</label>
        <input type="file" id="fileInput" class="file-input" accept="application/pdf">
        <div id="progressContainer">
            <div id="progressBar"></div>
            <div id="progressText">0/0</div>
        </div>
        <button id="downloadBtn">Download failed? Click here</button>
        <div id="pdfContainer"></div>
    </div>

    <script>
        let modifiedPdfBytes;
        let originalFileName = "";

        function handleFile(file) {
            originalFileName = file.name.replace(/\.pdf$/i, '');
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                document.getElementById('progressContainer').style.display = 'block';
                await renderPDF(new Uint8Array(this.result));
            };
            fileReader.readAsArrayBuffer(file);
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            if (event.target.files.length > 0) {
                handleFile(event.target.files[0]);
            }
        });

        document.body.addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.body.addEventListener('drop', function(event) {
            event.preventDefault();
            if (event.dataTransfer.files.length > 0) {
                handleFile(event.dataTransfer.files[0]);
            }
        });

        async function renderPDF(pdfData) {
            const pdfDoc = await PDFLib.PDFDocument.create();
            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = '';

            for (let i = 0; i < pdf.numPages; i++) {
                progressBar.style.width = `${((i + 1) / pdf.numPages) * 100}%`;
                progressText.innerText = (i + 1 === pdf.numPages) ? "Finalizing... Almost done!" : `${i + 1}/${pdf.numPages}`;

                const page = await pdf.getPage(i + 1);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                await page.render(renderContext).promise;

                // Apply dark mode effect
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let j = 0; j < data.length; j += 4) {
                    data[j] = 255 - data[j];     // Red
                    data[j + 1] = 255 - data[j + 1]; // Green
                    data[j + 2] = 255 - data[j + 2]; // Blue
                }
                ctx.putImageData(imageData, 0, 0);

                pdfContainer.appendChild(canvas);

                // Convert modified canvas to PNG and add to PDF
                const imgBytes = await new Promise(resolve => canvas.toBlob(blob => blob.arrayBuffer().then(resolve), 'image/png'));
                const jpgImage = await pdfDoc.embedPng(imgBytes);
                const newPage = pdfDoc.addPage([viewport.width, viewport.height]);
                newPage.drawImage(jpgImage, {
                    x: 0,
                    y: 0,
                    width: viewport.width,
                    height: viewport.height
                });
            }
            modifiedPdfBytes = await pdfDoc.save();
            document.getElementById('progressContainer').style.display = 'none';
            triggerDownload();
        }

        function triggerDownload() {
            if (modifiedPdfBytes) {
                const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${originalFileName}_dark_mode.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                document.getElementById('downloadBtn').style.display = 'block';
            }
        }

        document.getElementById('downloadBtn').addEventListener('click', triggerDownload);
    </script>
</body>
</html>
